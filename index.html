<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid" id="top-info">
      <a href="#" role="link">View HighScores</a>
      <p id="timer">Time: 0</p>
    </div>
    <div class="jumbotron jumbotron-fluid bg-transparent" id="intro">
      <div class="container" id="intro-content">
        <h1 class="display-4">Coding Quiz Challenge</h1>
        <p class="lead">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          and time by ten seconds!
        </p>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          onclick="setupQuiz()"
        >
          Start Quiz
        </button>
      </div>
    </div>

    <div class="container" id="questions-container">
      <div class="container" id="question-display-one"></div>
      <div class="container" id="question-display-two"></div>
      <br />
      <button type="button" class="btn btn-primary btn-lg" id="next">
        Next
      </button>
    </div>

    <div class="container" id="finished-container">
      <h1>All Done!</h1>
      <h3 id="score">Your final score is:</h3>
      <form>
        <div class="form-group">
          <div class="row-sm-10">
            <label for="submit-initials" id="user-initials"
              >Enter Initials:</label
            >
            <input
              type="text"
              class="form-control"
              id="submit-initials"
              placeholder="Initials"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container" id="feedback-container">
      <hr />
      <p id="feedback-text">Wrong!</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
