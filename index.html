<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz Challenge</title>
  </head>
  <body>
    <div class="container-fluid" id="top-info">
      <a href="#" onclick="displayHighScore()" id="showScores"
        >View HighScores</a
      >
      <p id="timer">Time: 0</p>
    </div>
    <div class="jumbotron jumbotron-fluid bg-transparent" id="intro">
      <div class="container" id="intro-content">
        <h1 class="display-4">Coding Quiz Challenge</h1>
        <p class="lead">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          and time by ten seconds!
        </p>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          onclick="setupQuiz()"
        >
          Start Quiz
        </button>
      </div>
    </div>

    <div class="container" id="questions-container">
      <div class="container" id="question-display-one"></div>
      <div class="container" id="question-display-two"></div>
      <div class="container" id="question-display-three"></div>
      <div class="container" id="question-display-four"></div>
      <br />
      <button type="button" class="btn btn-primary btn-lg" id="next">
        Next Question
      </button>
    </div>

    <div class="container" id="finished-container">
      <h1>All Done!</h1>
      <h3 id="score">Your final score is:</h3>
      <label for="user-initials">Enter Initials:</label>
      <input
        type="text"
        class="form-control"
        id="user-initials"
        required
        placeholder="Your Initials"
      />
      <br/>
      <button type="button" class="btn btn-primary" id="submitScoreBtn">
        Submit Score
      </button>
    </div>

    <div class="container" id="highscoreContainer">
      <table class="table table-bordered" id="hsTable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <button type="button" class="btn btn-primary" id="" onclick="resetQuiz()">
        Back
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id=""
        onclick="clearScores()"
      >
        Clear Scores
      </button>
    </div>

    <div class="container" id="feedback-container">
      <hr />
      <p id="feedback-text"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
